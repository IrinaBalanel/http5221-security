<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lab Login</title>
	<link rel="stylesheet" href="lab2.css" type="text/css">
	<script src="script.js"></script>
</head>
<body>
<main>
	<h1>Login Page</h1>
	<!--==== LOGIN FORM BLOCK ====-->
	<div class="login" name="my-form">
		<fieldset class="login__fieldset">
			<legend>User Authentication</legend>
			<label class="login__label">User Name:
				<input class="login__txtbox login__user" type="text" required>
			</label>
			<label class="login__label">Password:
				<input class="login__txtbox login__password" type="password" required>
			</label>
			<button class="login__button" type="submit">Log in</button>
		</fieldset>
	</div>

<!--==== OUTPUT BLOCK ====-->	
	<div class="output">
		<p>Username: 
			<span class="output__text output__user"></span>
		</p>
		<p>Password: 
			<span class="output__text output__pass"></span>
		</p>
	</div><!--END output BLOCK-->
</main>

	<script src=""></script>
</body>
</html>
